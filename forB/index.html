<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', cursive;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Heart screen */
    .heart-screen {
      position: absolute;
      inset: 0;
      background-color: #ea6ca9;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
      z-index: 2;
    }

    .heart {
      color: rgb(237, 174, 230);
      font-size: 7rem;
      animation: pulse 1.5s infinite ease-in-out;
      user-select: none;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }


    .slide-away {
      transform: translateX(-100%);
    }

    /* Note screen */
    .note-screen {
      position: absolute;
      inset: 0;
      background-color: #ffe3ef;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .note-image {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart-screen" id="heartScreen">
      <div class="heart">â™¡</div>
    </div>
    <div class="note-screen" id="noteScreen">
      <img src="note.png" alt="Your handwritten note" class="note-image" />
    </div>
  </div>

  <script>
    const heartScreen = document.getElementById('heartScreen');
    const heart = document.querySelector('.heart');

    heart.addEventListener('click', () => {
      heartScreen.classList.add('slide-away');
    });


     setTimeout(() => {
       heartScreen.classList.add('slide-away');
    }, 2000);
  </script>
</body>
</html>
